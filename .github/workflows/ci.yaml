name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - name: Run install
        run: |
          for dir in examples/*/; do
            echo "::group::Installing $(basename "$dir")"
            cd "$dir"
            npm install
            cd - > /dev/null
            echo "::endgroup::"
          done
